<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" />

<body>
    <div class="container">
        <header>
            
                <p>HangMan</p>
 
    </header>
    <main class="subcontainer01">
        <div id="LetterSpaces">
            <p id="enter">The theme is <span id = 'fruits'>"fruits"</span> - Enter Your Letter!</p>
            <p id="EmptyLetters">_ _ _ _ _ _ _ _ _</p>
            <button id="reset">Press To Refresh</button>
        </div>
    
        <div class="ClickOnLetters"> 

            <p class="Alphabet">A</p>
            <p class="Alphabet">B</p>
            <p class="Alphabet">C</p>
            <p class="Alphabet">D</p>
            <p class="Alphabet">E</p>
            <p class="Alphabet">F</p>
            <p class="Alphabet">G</p>
            <p class="Alphabet">H</p>
            <p class="Alphabet">I</p>
            <p class="Alphabet">J</p>
            <p class="Alphabet">K</p>
            <p class="Alphabet">L</p>
            <p class="Alphabet">M</p>
            <p class="Alphabet">N</p>
            <p class="Alphabet">O</p>
            <p class="Alphabet">P</p>
            <p class="Alphabet">Q</p>
            <p class="Alphabet">R</p>
            <p class="Alphabet">S</p>
            <p class="Alphabet">T</p>
            <p class="Alphabet">U</p>
            <p class="Alphabet">V</p>
            <p class="Alphabet">W</p>
            <p class="Alphabet">X</p>
            <p class="Alphabet">Y</p>
            <p class="Alphabet">Z</p>
        
        </div>
    </main>
    <aside class="subcontainer02">
        <div id="LetterBank">
            <p id="LetterBankName">Letter Bank </p>
            <p id="WrongLetters">TBD </p>
        </div>
        <div id="NumsOfTries">
            <p id="NameOfTries"> Remaing Tries</p>
            <p id="TriesLeft"> 8</p>
        </div>
        <div id="Hangman">
                <p > Hangman</p>
                <p id="image"> TBD</p>
        </div>
    </aside>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="main.js"></script>
</body>

</html>
